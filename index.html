<body class="container jumbotron">
	<h1 class="text-center">Java Script Game</h1>
	<br>
	<h2>First</h2>
	<div id="wave" class="row ">
		<div id="id1" class="col-md-1">
			
		</div>
		<div id="id2" class="col-md-1">
			
		</div>
		<div id="id3" class="col-md-1">
			
		</div>
		<div id="id4" class="col-md-1">
			
		</div>
		<div id="id5" class="col-md-1">
			
		</div>
		<div id="id6" class="col-md-1">
			
		</div>
		<div id="id7" class="col-md-1">
			
		</div>
		<div id="id8" class="col-md-1">
			
		</div>
		<div id="id9" class="col-md-1">
			
		</div>
		<div id="id10" class="col-md-1">
			
		</div>
		<div id="id11" class="col-md-1">
			
		</div>
		<div id="id12" class="col-md-1">
			
		</div>
	</div>
	<br>
<div class="bb" style="background:#98bf21;height:100px;width:100px;position:absolute;border-radius: 50px; "></div>

	

<script type="text/javascript">
	   	
    	$(document).ready( function() {
    		var aa=20;
    		var bb=90;
    		for (var i = 1; i <= 12; i++) {
    			aa=aa+1*3;
    			bb=bb-1*7.5;

    		  $("#id"+i).html("<button id=id"+i+" >ID"+i+"</button>").css("color","hsl(149, 60%, "+aa+"%)").css("background-color","hsl(60, 100%, "+bb+"%)");
    		}
    		
    		// $("#id5").slideUp(2000).slideDown(2000);

    	//	 $("#bb").animate({left: '250px'});

			$("#id1").click(function(){
			$(".bb").show("slow").hide("slow");
			}); 

			$("#id2").click(function(){
			$(".bb").toggle("slow");
			}); 	

			$("#id3").click(function(){
			$(".bb").fadeOut("slow").fadeIn("slow");
			}); 

			$("#id4").click(function(){
			$(".bb").fadeToggle("slow");
			}); 	

			$("#id5").click(function(){
			// $(selector).fadeTo(speed,opacity,callback);
			$(".bb").fadeTo(2000,0.5);
			}); 

			$("#id6").click(function(){
			$(".bb").slideUp("slow").slideDown("slow");
			});
			$("#id7").click(function(){
			$(".bb").slideToggle("slow");
			}); 

			$("#id8").click(function(){
				//$(selector).animate({params},speed,callback);
			$(".bb").animate({left:'150px'},"slow");
			}); 

			$("#id9").click(function(){
			$(".bb").animate({right:'150px'},"slow");
			}); 	

			$("#id10").click(function(){
			$(".bb").animate({height: '100px', opacity: '0.4'}, "slow").animate({width: '100px', opacity: '0.8'}, "slow");
			}); 

			$("#id11").click(function(){
			$(".bb").animate({width: '300px', opacity: '0.8'}, "slow").animate({height: '200px', opacity: '0.4'}, "slow");
			}); 	

			$("#id12").click(function(){
			// $(selector).fadeTo(speed,opacity,callback);
			$(".bb").stop();
			}); 	

			});

</script>

</body>
